<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <section class="main-section">
      <h1>
        Get <span class="text-violet">insights</span>  that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
      </p>
      <div class="company-stats-container">
        <div class="company-stats">
          <p>10K+<br><span class="item1">companies</span></p>
        </div>
        <div class="company-stats">
          <p>314<br><span class="item1">templates</span></p>
        </div>
        <div class="company-stats">
          <p>12M+<br><span class="item1">queries</span></p>
        </div>
      </div>
    </section>
    <div class="img-container">
      <img src="images/image-header-desktop.jpg" alt="" > 
    </div> 
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <span>Coded by <a href="https://github.com/gakhambali">GA Khambali</a>.</span></p>  
  </div>

</html>
